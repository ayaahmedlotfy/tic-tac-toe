<div id="statusArea" className="status">Next player: <span>{{player1}}</span></div>
    <div id="winnerArea" className="winner">Winner:<span class="win">{{winner}}</span></div>
    <button (click)="reset()">Reset</button>
    <section>


        <div class="row" *ngFor="let row of [1, 2, 3]" >
        <button [disabled]="isDisabled" *ngFor="let col of [1, 2, 3]" class="square" style=" background: white;
        border: 1px solid #DDD;
        height: 50px;
        
        font-size: 14px;
        width: 50px;" (click)="tictoc(row, col)" ></button>
      </div>
    </section>
